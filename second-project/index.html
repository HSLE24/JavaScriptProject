<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 style="padding-top: 10px; font-weight: bold;">Todo List</h1>
        <section class="input-group mb-3 input-area">
            <input class="form-control" id="task-input" type="text">
            <button id="add-button" class="btn btn-light"><i class="fa-solid fa-plus"></i></button>
        </section>
        <section class="progress-area">
            <div class="progress-info">
                <i class="fa-solid fa-compact-disc"></i>
                <span style="padding-left: 30px;" id="percent-info">0%</span>
            </div>    
            <div class="progress progress-group" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div id="p-bar" class="progress-bar" style="background-color: gray; width: 0%;"></div>
            </div> 
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div onclick="showAllTasks()">
                    모두
                </div>
                <div onclick="showStartTasks()">
                    진행 중
                </div>
                <div onclick="showEndTasks()">
                    끝남
                </div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
